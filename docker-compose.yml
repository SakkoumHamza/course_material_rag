version: '3.8'

services:
  rag-app:
    build: .
    ports:
      - "8501:8501"  # Streamlit
      - "11434:11434"  # Ollama
    volumes:
      - ./docs:/app/docs  # Mount documents directory
      - ./chroma:/app/chroma  # Mount ChromaDB directory
      - ollama_models:/root/.ollama  # Persist Ollama models
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ollama_models:
    driver: local
